
{% extends "base.html" %}

{% block title %}
    Créer un compte
{% endblock %}

{% block main %}
<!-- Modal Container -->
<div id="authModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span id="closeAuthModal" class="close">&times;</span>
    
    <!-- Toggle Buttons -->
    <div class="modal-toggle">
      <button id="showLogin" class="active">Connexion</button>
      <button id="showRegister">Créer un compte</button>
    </div>
    
    <!-- Login Form -->
    <form id="loginForm" style="display:block;">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Mot de Passe" required>
      <button type="submit">Connexion</button>
      <div id="loginError" style="color:red;"></div>
    </form>
    
    <!-- Register Form -->
    <form id="registerForm" style="display:none;">
      <input type="text" id="registerUsername" placeholder="Pseudonyme" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Mot de Passe" required>
      <input type="password" id="registerConfirmation" placeholder="Confirmation" required>
      <button type="submit">Créer un compte</button>
      <div id="registerError" style="color:red;"></div>
    </form>
  </div>
</div>

{% endblock %}
